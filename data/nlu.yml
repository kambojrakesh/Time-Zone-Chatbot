version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey

- intent: find_time_zone
  examples: |
    - can you tell the time?
    - could you tell me the time?
    - i need you to find the time zone
    - can you find me a time zone?
    - what time it is?

- intent: find_time_zone_for_location
  examples: |
    - what is time zone of [Sirsa](city)?
    - time zone of [Hisar](city)?
    - do you know the time zone of [Jind](city)?
    - i need to know the timezone of [Delhi](city)?

- intent: city_info
  examples: |
    - [Sirsa](city)
    - [Delhi](city)
    - [Hisar](city)
    - [Jind](city)

- intent: thanks
  examples: |
    - thank you
